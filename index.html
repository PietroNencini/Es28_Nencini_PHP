<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio 28</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <h1> Ordinazioni ristorante </h1>
    <div class="w-50 bg-secondary-subtle p-3 mx-auto">
        <form action="management.php" method="post">
            <label for="name" class="form-check-label"> Nome </label>
            <input type="text" name="name" id="name" class="form-control" required> <br>
            <label for="surname" class="form-check-label"> Cognome </label>
            <input type="text" name="surname" id="surname" class="form-control" required> <br>
            <label for="table_num" class="form-check-label"> Numero del tavolo </label>
            <select name="table_num" id="table_num" class="form-select w-25" required>
                <option value="1"> 1 </option>
                <option value="2"> 2 </option>
                <option value="3"> 3 </option>
                <option value="4"> 4 </option>
                <option value="5"> 5 </option>
            </select> <br>
            <label for="time" class="form-label"> Orario </label>
            <input type="time" name="time" id="time" class="form-control w-25"> <br>
            <label class="form-label"> Cosa vuoi ordinare? </label> <br>
            <input type="checkbox" name="courses[]" id="appet" value="antipasto" class="form-check-input"> <label for="appet" class="form-check-label"> Antipasto </label> <br>
            <input type="checkbox" name="courses[]" id="first" value="primo" class="form-check-input"> <label for="first" class="form-check-label"> Primo </label><br>
            <input type="checkbox" name="courses[]" id="second" value="secondo" class="form-check-input"> <label for="first" class="form-check-label"> Secondo </label><br>
            <label class="form-label"> Metodo di parcheggio </label> <br>
            <input type="radio" name="parking_type" id="kept" required value="Parcheggio custodito" class="form-check-input"> <label for="chash"> Parcheggio custodito </label> <br>
            <input type="radio" name="parking_type" id="not_kept" required value="Parcheggio NON custodito" class="form-check-input"> <label for="chash"> Parcheggio NON custodito </label> <br>
            <input type="radio" name="parking_type" id="no_parking" required value="Niente Parcheggio" class="form-check-input"> <label for="chash"> Niente parcheggio </label> <br>
            <textarea name="notes" id="notes" placeholder="aggiungi qui eventuali note... (facoltativo)" class="form-control mt-3"></textarea> <br>
            <button type="submit" class="btn btn-success"> PRENOTA ORA </button>
            <button type="reset" class="btn btn-danger"> ANNULLA </button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
